apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: brain-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kush233/brain-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4173
